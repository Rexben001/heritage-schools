<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Cardon</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
  <form class="form-signin" id="myForm">
    <div class="text-center mb-4">

      <h1 class="h2 mb-3 font-weight-normal">Heritage Schools</h1>
      <p style="font-size: 20px"><strong> Please enter your name and class correctly and click on Proceed</strong></p>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputName" class="form-control" placeholder="Full Name" required autofocus>
      <label for="inputName">Full Name</label>
    </div>
    <p id="cla"></p>
    <div class="form-label-group autocomplete">
      <input type="text" id="inputClass" class="form-control" placeholder="Class " required autofocus>
      <label for="inputClass">Class e.g. SS 1</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Proceed</button>
    <br>
    <p class="mt-5 mb-3 text-muted text-center">&copy; Heritage School 2017-2018</p>

  </form>
  <script src="index.js"></script>
</body>

</html>
